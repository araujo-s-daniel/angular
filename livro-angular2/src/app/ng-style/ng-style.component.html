<h2>[ngStyle]</h2>

<p [style.font-size]="30 + 'px'">Valor fixo na tela</p>

<p [style.font-size]="valorFonte">Atributo da classe do componente sendo referenciada no template</p>

<button (click)="incrementar()">Incrementar</button>

<p [style.font-size]="validaFonte ? 'x-large' : 'smaller'" [style.color]="validaCor ? 'red' : 'blue'">
  Muda valor com condição ternária
</p>
<button (click)="mudaFonte()">Muda fonte</button>
<button (click)="mudaCor()">Muda cor</button>
